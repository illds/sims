{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <h1>List of Jobs</h1>
        <ul class="list-group">
            {% for job in jobs %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">{{ job.name }}</h3>
                    <a href="{{ url_for('jobs.job', job_id=job.id) }}" class="btn btn-outline-info">More</a>
                </li>
                <br>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}

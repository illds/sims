{% extends "layout.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-steel text-white">
                        <h2 class="text-white">{{ human.name }} {{ human.surname }}</h2>
                    </div>
                    <div class="card-body">
                        <p class="lead">Age: {{ human.age }}</p>
                        <p class="lead">Coordinates: ({{ human.x_coordinate }}, {{ human.y_coordinate }})</p>

                        <div class="mt-3">
                            <a href="{{ url_for('update_human', human_id=human.id) }}" class="btn btn-primary">Edit</a>
                            <button class="btn btn-danger" id="deleteBtn" data-toggle="modal" data-target="#deleteModal">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Human?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_human', human_id=human.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
